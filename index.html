<html>

<head>
    <title>Basic Image Editor</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body id="bg">
    <h1 id="h1"> <a href="index.html" style="text-decoration: none; color:black;">
        Basic Image Editor 
    </h1></a>

    <div class="preview">
        <img src="image.jpg" alt="preview" />
        <div class="controls">
            <input type="file" class="file-input" accept="image/*" hidden />
            <button class="choose-img btn btn-primary"> Choose Image </button> &nbsp;
            <button class="save-img btn btn-primary"> Save Image </button>
        </div>
    </div>

    <div class="properties disable">
        <div class="filter">
            <label for="bright">Brightness</label><br><input type="range" value="0" id="bright" min="50" max="300"
                oninput="this.nextElementSibling.value = this.value">
            <output>100</output> <br>
        </div>
        <div class="filter">
            <label for="blur">Blur</label><br><input type="range" value="0" id="blur" min="0" max="10"
                oninput="this.nextElementSibling.value = this.value">
            <output>0</output> <br>
        </div>
        <div class="filter">
            <label for="cont">Contrast</label><br><input type="range" value="0" id="cont" min="50" max="300"
                oninput="this.nextElementSibling.value = this.value">
            <output>100</output> <br>
        </div>
        <div class="filter">
            <label for="opac">Opacity</label><br><input type="range" value="0" id="opac" min="0" max="100"
                oninput="this.nextElementSibling.value = this.value">
            <output>100</output> <br>
        </div>
        <div class="filter">
            <label for="gray">Grayscale</label><br><input type="range" value="0" id="gray" min="0" max="200"
                oninput="this.nextElementSibling.value = this.value">
            <output>0</output> <br>
        </div>
        <div class="filter">
            <label for="satur">Saturation</label><br><input type="range" value="0" id="satur" min="0" max="200"
                oninput="this.nextElementSibling.value = this.value">
            <output>100</output> <br>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
